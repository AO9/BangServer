<script type="text/javascript">

    var xmlhttp;
    window.onload = function () {
        // 初始化方法
        init();
    }

    // 获取数据列表
    function init() {
        var baseurl = 'http://www.ababy.world/bangbang/v1/data';
        xmlhttp = null;
        if (window.XMLHttpRequest) {// code for IE7, Firefox, Opera, etc.
            xmlhttp = new XMLHttpRequest();
        } else if (window.ActiveXObject) {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        if (xmlhttp != null) {
            var final_url = baseurl;
            final_url = encodeURI(final_url);
            xmlhttp.onreadystatechange = state_Change;
            xmlhttp.open("GET", final_url, true);
            xmlhttp.send(null);
        } else {
            alert("Your browser does not support XMLHTTP.");
        }
    }

    function state_Change() {
        if (xmlhttp.readyState == 4) {// 4 = "loaded"
            var value = JSON.parse(xmlhttp.responseText);
            var table = document.getElementById("table1");//获得表格
            var status = value.status;
            if (!status) {
                alert("操作失败，原因：" + value.data);
                return;
            }
            var data = value.data;
            var search = document.getElementById('search');
            search.innerHTML = data.search;
            var newUserNum = document.getElementById('newUserNum');
            newUserNum.innerHTML = data.newUserNum;


            var newArticleNum = document.getElementById('newArticleNum');
            newArticleNum.innerHTML = data.newArticleNum;

            var login = document.getElementById('login');
            login.innerHTML = data.login;

            var activeUserNum = document.getElementById('activeUserNum');
            activeUserNum.innerHTML = data.activeUserNum;

            var newCustomerNum = document.getElementById('newCustomerNum');
            newCustomerNum.innerHTML = data.newCustomerNum;

            var signupPV = document.getElementById('signupPV');
            signupPV.innerHTML = data.signupPV;

            var readPV = document.getElementById('readPV');
            readPV.innerHTML = data.readPV;

            var pv = document.getElementById('pv');
            pv.innerHTML = data.pv;

            var launch = document.getElementById('launch');
            launch.innerHTML = data.launch;

            // operate.innerHTML="<button onclick=\"audit('http://www.ababy.world/bangbang/v2/article/audit?token="+token+"&status=0&id="+list[i].id+"')\">置为无效</button> ";
        }
    }

</script>
